<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cybersecurity 4-Week Checklist</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Roboto', sans-serif; background: linear-gradient(135deg, #000000, #1a0a3d); color: #eee; margin:0; padding:20px; }
.container { max-width: 900px; margin: auto; }
h1 { text-align:center; color:#b86bff; margin-bottom:5px; }
h1 small { display:block; font-size:14px; color:#ccc; margin-top:5px; }
section { margin:20px 0; padding:20px; background: rgba(255,255,255,0.05); border-radius:15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
h2 { color:#d2a8ff; margin-bottom:10px; }
h3 { color:#9b59b6; margin:10px 0 5px; }
ul { list-style:none; padding:0; }
li { margin:8px 0; display:flex; align-items:center; }
input[type=checkbox] { margin-right:10px; width:18px; height:18px; accent-color:#b86bff; cursor:pointer; }
textarea { width:100%; height:120px; margin-top:10px; border-radius:12px; padding:12px; background: #1a0a3d; color:#eee; border: 1px solid #444; resize: vertical; font-size:14px; }
button { background:#b86bff; color:white; padding:10px 16px; border:none; border-radius:12px; cursor:pointer; margin:5px 5px 0 0; transition: 0.2s; font-weight:700; }
button:hover { background:#d2a8ff; color:#000; }
#progress { text-align:center; font-weight:700; margin-bottom:10px; }
.progress-bar { width:100%; background:#222; height:10px; border-radius:5px; overflow:hidden; margin-bottom:20px; }
.progress-fill { height:10px; background: linear-gradient(90deg, #b86bff, #9b59b6); width:0%; transition: width 0.3s ease-in-out; }
footer { text-align:center; font-size:12px; color:#aaa; margin-top:20px; }
footer a { color:#b86bff; text-decoration:none; margin:0 5px; }
footer a:hover { text-decoration:underline; }
</style>
</head>
<body>
<div class="container">
<h1>Cybersecurity 4-Week Checklist <small>Created by YUNG to share my learning journey</small></h1>
<div id="progress">Progress: 0/0 â€” 0%</div>
<div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
<div id="checklist"></div>
<section>
<h2>Notes</h2>
<textarea id="notes" placeholder="Write your notes here..."></textarea>
<div>
<button id="exportMd">Export as Markdown</button>
<button id="reset">Reset Progress</button>
</div>
</section>
<footer>
Made by <strong>YUNG</strong> to share my cybersecurity journey. Follow more at 
<a href="https://tryhackme.com" target="_blank">TryHackMe</a> | 
<a href="https://portswigger.net/web-security" target="_blank">PortSwigger Academy</a>
</footer>
<div id="dummy"></div>
<script>
const STORAGE_KEY = 'cyber4w_checklist_v5';

const TEMPLATE = [
  { week:1, title:"Foundations & Environment Setup", days:[
    {day:1,title:"Linux basics",tasks:["Install Ubuntu VM or WSL","Practice ls, cd, mkdir, rm, chmod","Create a 'cyber-practice' folder"]},
    {day:2,title:"Python basics",tasks:["Install Python 3 and pip","Write findlines.py to search files","Push script to GitHub"]},
    {day:3,title:"Git & VS Code",tasks:["Install VS Code and Git","Initialize repo, commit README, push","Add setup notes"]},
    {day:4,title:"Browser devtools",tasks:["Inspect pages, view network requests","Modify DOM and test JS"]},
    {day:5,title:"Vulnerable web app",tasks:["Install DVWA or PortSwigger Labs locally","Explore pages, forms, and features"]},
    {day:6,title:"Interaction",tasks:["Test form submissions and file uploads","Save screenshots, update notes"]},
    {day:7,title:"Foundation check",tasks:["Run Python script, push changes","Confirm web app works","Write a 1-paragraph diary"]}
  ]},
  { week:2, title:"OWASP Top 10 Basics", days:[
    {day:8,title:"SQL Injection",tasks:["Read OWASP SQLi summary","Complete a SQLi lab","Document findings"]},
    {day:9,title:"XSS",tasks:["Learn reflected vs stored XSS","Complete an XSS lab","Save payload examples"]},
    {day:10,title:"Broken Authentication",tasks:["Learn auth flaws","Test login bypass lab","Document fixes"]},
    {day:11,title:"CSRF & IDOR",tasks:["Understand CSRF tokens","Test CSRF form","Try changing object IDs in URL"]},
    {day:12,title:"File Upload & Deserialization",tasks:["Test upload vulnerabilities","Read about insecure deserialization","Document mitigations"]},
    {day:13,title:"Repeat & Scaffold App",tasks:["Re-run SQLi/XSS exercises","Scaffold tiny Flask or Node app"]},
    {day:14,title:"Add Vulnerabilities",tasks:["Add unsanitized input (XSS)","Add simple login with plaintext password","Commit vulnerable branch"]}
  ]},
  { week:3, title:"Secure Coding & Analysis", days:[
    {day:15,title:"Secure-coding basics",tasks:["Read input validation & output encoding","Use parameterized queries"]},
    {day:16,title:"Static Analysis",tasks:["Run Bandit (Python) or ESLint (JS)","Document warnings"]},
    {day:17,title:"Fix Issues",tasks:["Triage high-risk findings","Commit fixes with clear messages"]},
    {day:18,title:"Passwords & Auth",tasks:["Hash passwords (bcrypt)","Set secure cookie flags (HTTPOnly)"]},
    {day:19,title:"Dependency Scanning",tasks:["Run pip-audit or npm audit","Document and upgrade dependencies"]},
    {day:20,title:"Mini Code Review",tasks:["Pick a small open-source project","Perform a security review"]},
    {day:21,title:"Secure Baseline",tasks:["Merge fixes to main branch","Tag release v1.0-secured"]}
  ]},
  { week:4, title:"Capstone Project & Portfolio", days:[
    {day:22,title:"Full Audit",tasks:["Re-run exploits on vulnerable branch","Verify fixes on secured branch"]},
    {day:23,title:"Audit Report Part 1",tasks:["Create summary, scope, tools, findings","Add screenshots and steps"]},
    {day:24,title:"Audit Report Part 2",tasks:["Add remediation steps","Suggest improvements"]},
    {day:25,title:"Record Demo (Optional)",tasks:["Screen capture exploit â†’ fix (2â€“3 min)"]},
    {day:26,title:"Polish Repo",tasks:["Ensure all branches, notes, and reports exist","Update README"]},
    {day:27,title:"Portfolio Summary",tasks:["Write 1-page overview of project","Commit and push"]},
    {day:28,title:"Review & Next Steps",tasks:["Self-check reproducibility","Plan next learning path","Celebrate completion ðŸŽ‰"]}
  ]}
];

let state = loadState();

document.getElementById('notes').value = state.notes;
document.getElementById('notes').addEventListener('input', e => { state.notes = e.target.value; saveState(); });

function loadState(){
  const raw = localStorage.getItem(STORAGE_KEY);
  if(raw){ try{ return JSON.parse(raw);} catch(e){} }
  return {weeks:TEMPLATE.map(w=>({week:w.week,title:w.title,days:w.days.map(d=>({day:d.day,title:d.title,tasks:d.tasks.map(t=>({text:t,done:false}))}))})), notes:""};
}

function saveState(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); updateProgress(); renderChecklist(); }

function toggleTask(wIdx,dIdx,tIdx){ state.weeks[wIdx].days[dIdx].tasks[tIdx].done = !state.weeks[wIdx].days[dIdx].tasks[tIdx].done; saveState(); }

function updateProgress(){
  let total=0, done=0;
  state.weeks.forEach(w=>w.days.forEach(d=>d.tasks.forEach(t=>{total++; if(t.done) done++;})));
  const pct = total ? Math.round(done/total*100) : 0;
  document.getElementById('progress').textContent = `Progress: ${done}/${total} â€” ${pct}%`;
  document.getElementById('progressFill').style.width = pct + '%';
}

function renderChecklist(){
  const container = document.getElementById('checklist');
  container.innerHTML='';
  state.weeks.forEach((w,wIdx)=>{
    const sec = document.createElement('section');
    const h2 = document.createElement('h2'); h2.textContent=`Week ${w.week} â€” ${w.title}`; sec.appendChild(h2);
    w.days.forEach((d,dIdx)=>{
      const dayDiv = document.createElement('div');
      const h3 = document.createElement('h3'); h3.textContent=`Day ${d.day} â€” ${d.title}`; dayDiv.appendChild(h3);
      const ul = document.createElement('ul');
      d.tasks.forEach((t,tIdx)=>{
        const li = document.createElement('li');
        const cb = document.createElement('input'); cb.type='checkbox'; cb.checked=t.done; cb.onchange=()=>toggleTask(wIdx,dIdx,tIdx);
        li.appendChild(cb);
        const span = document.createElement('span'); span.textContent=t.text; li.appendChild(span);
        ul.appendChild(li);
      });
      dayDiv.appendChild(ul);
      sec.appendChild(dayDiv);
    });
    container.appendChild(sec);
  });
}

document.getElementById('exportMd').onclick = function(){
  let md = `# 4-Week Cybersecurity Checklist\n\n`;
  state.weeks.forEach(w=>{ md += `## Week ${w.week} â€” ${w.title}\n\n`; w.days.forEach(d=>{ md += `### Day ${d.day} â€” ${d.title}\n`; d.tasks.forEach(t=>{ md += `- [${t.done?'x':' '}] ${t.text}\n`; }); md += `\n`; }); });
  md += `\n---\n\nNotes:\n\n${state.notes}\n`;
  const blob = new Blob([md],{type:'text/markdown'}); const url = URL.createObjectURL(blob);
  const a=document.createElement('a'); a.href=url; a.download='cyber-checklist.md'; a.click(); URL.revokeObjectURL(url);
};

document.getElementById('reset').onclick = function(){ if(confirm('Reset all progress?')){ state=TEMPLATE.map(w=>({week:w.week,title:w.title,days:w.days.map(d=>({day:d.day,title:d.title,tasks:d.tasks.map(t=>({text:t,done:false}))}))})); state.notes=''; saveState(); document.getElementById('notes').value=''; } };

renderChecklist(); updateProgress();
</script>
</body>
</html>
